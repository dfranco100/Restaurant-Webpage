<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="calculator.js"></script>
    <title>Restaurant Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         <h1>Restuarant Calulator</h1>
        </div>

        <!-- Display Area for calculations-->
        <div class="row">
         <input type="text" id="display" readonly><br>
        </div>

        <!--Number buttons in groups of 3 -->
        <div class="row">
            <div>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('1')">1</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('2')">2</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('3')">3</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('4')">4</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('5')">5</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('6')">6</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('7')">7</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('8')">8</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('9')">9</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('*')">x</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('**')">^</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('0')">0</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="addToDisplay('/')">/</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="calculateResult('=')">=</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-secondary btn-lg" onclick="clearDisplay()">C</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="copyToClipboard()">Copy</button>            
            </div>
        </div>
    </div>
</body>
</html>
